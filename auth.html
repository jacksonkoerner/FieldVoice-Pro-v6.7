<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sign In - FieldVoice Pro</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <meta name="theme-color" content="#0a1628">

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FieldVoice">

    <!-- Main entry point - loads all shared utilities via Vite -->
    <script type="module" src="/js/main.js"></script>

    <link rel="stylesheet" href="/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        .header-stripe {
            background: repeating-linear-gradient(-45deg, #f59e0b, #f59e0b 10px, #0a1628 10px, #0a1628 20px);
            height: 4px;
            padding-top: env(safe-area-inset-top);
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">
    <div class="header-stripe"></div>

    <div class="max-w-lg mx-auto min-h-screen flex flex-col">

        <!-- HEADER -->
        <header class="bg-dot-navy text-white p-4">
            <div class="text-center">
                <p class="text-[10px] font-bold text-dot-yellow uppercase tracking-widest mb-1">Welcome to</p>
                <h1 class="text-2xl font-bold">FieldVoice Pro</h1>
                <p class="text-xs text-slate-400 mt-1">DOT Compliant Field Documentation</p>
            </div>
        </header>

        <!-- AUTH FORM -->
        <main class="flex-1 p-4 flex items-center justify-center">
            <div class="w-full max-w-md">
                <div class="bg-white border-2 border-slate-200 shadow-sm">
                    <!-- Form Header -->
                    <div class="bg-safety-green text-white p-4">
                        <h2 id="auth-title" class="text-sm font-bold uppercase tracking-wider flex items-center gap-2">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </h2>
                    </div>

                    <!-- Form Body -->
                    <div class="p-6 space-y-4">
                        <div>
                            <label class="text-xs font-bold text-dot-blue uppercase tracking-wider">Email <span class="text-red-500">*</span></label>
                            <input type="email" id="email" class="w-full mt-2 bg-white border-2 border-slate-300 px-4 py-3 text-sm text-slate-800 focus:outline-none focus:border-dot-blue" placeholder="you@example.com" required>
                        </div>

                        <div>
                            <label class="text-xs font-bold text-dot-blue uppercase tracking-wider">Password <span class="text-red-500">*</span></label>
                            <input type="password" id="password" class="w-full mt-2 bg-white border-2 border-slate-300 px-4 py-3 text-sm text-slate-800 focus:outline-none focus:border-dot-blue" placeholder="Minimum 6 characters" minlength="6" required>
                        </div>

                        <button onclick="handleAuth()" id="auth-button" class="w-full p-4 bg-safety-green hover:bg-green-700 text-white font-bold uppercase transition-colors flex items-center justify-center gap-2">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>

                        <p class="text-center text-sm text-slate-600">
                            <span id="toggle-text">Don't have an account?</span>
                            <button onclick="toggleAuthMode()" class="text-dot-blue font-bold ml-1 hover:underline" id="toggle-button">Sign Up</button>
                        </p>
                    </div>

                    <!-- Error Message -->
                    <div id="auth-error" class="hidden mx-6 mb-6 p-3 bg-red-50 border border-red-200 text-red-700 text-sm flex items-start gap-2">
                        <i class="fas fa-exclamation-circle mt-0.5 shrink-0"></i>
                        <span id="auth-error-text"></span>
                    </div>

                    <!-- Success Message -->
                    <div id="auth-success" class="hidden mx-6 mb-6 p-3 bg-green-50 border border-green-200 text-green-700 text-sm flex items-start gap-2">
                        <i class="fas fa-check-circle mt-0.5 shrink-0"></i>
                        <span id="auth-success-text"></span>
                    </div>
                </div>

                <!-- Info Box -->
                <div class="mt-4 p-4 bg-dot-navy/5 border border-dot-navy/20">
                    <p class="text-xs text-slate-600 text-center">
                        <i class="fas fa-shield-alt text-dot-navy mr-1"></i>
                        Your data is securely synced across devices
                    </p>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="bg-dot-navy text-center py-3">
            <p class="text-[10px] text-slate-500 uppercase tracking-widest">
                <i class="fas fa-shield-alt mr-1"></i>
                DOT Compliant Field Documentation System
            </p>
        </footer>
    </div>

    <!-- Auth Page Logic -->
    <script type="module" src="./js/auth.js"></script>
</body>
</html>
