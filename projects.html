<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Projects - FieldVoice Pro</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <meta name="theme-color" content="#0a1628">

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FieldVoice">

    <!-- Main entry point - loads all shared utilities via Vite -->
    <script type="module" src="/js/main.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dot-navy': '#0a1628',
                        'dot-blue': '#1e3a5f',
                        'dot-slate': '#334155',
                        'dot-orange': '#ea580c',
                        'dot-yellow': '#f59e0b',
                        'safety-green': '#16a34a',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        .header-stripe {
            background: repeating-linear-gradient(-45deg, #f59e0b, #f59e0b 10px, #0a1628 10px, #0a1628 20px);
            height: 4px;
            padding-top: env(safe-area-inset-top);
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">
    <!-- Safety Stripe Header -->
    <div class="header-stripe"></div>

    <!-- Sync Status Badge -->
    <div id="sync-status" class="fixed top-16 right-4 px-3 py-1 rounded-full text-xs font-medium z-40 bg-slate-200 text-slate-600">
        <i class="fas fa-circle-notch fa-spin mr-1"></i>Checking...
    </div>

    <div id="app" class="max-w-lg mx-auto min-h-screen flex flex-col">

        <!-- HEADER -->
        <header class="bg-dot-navy text-white p-4">
            <div class="flex justify-between items-center">
                <div>
                    <div class="flex items-center gap-2 mb-1">
                        <i class="fas fa-building text-dot-yellow"></i>
                        <span class="text-[10px] font-bold tracking-widest text-dot-yellow">PROJECT MANAGEMENT</span>
                    </div>
                    <h1 class="text-xl font-bold tracking-tight">
                        Projects
                    </h1>
                </div>
                <div class="flex items-center gap-2">
                    <button id="refreshBtn" onclick="refreshFromCloud()" class="w-10 h-10 border border-slate-600 flex items-center justify-center text-slate-400 hover:bg-slate-800 hover:text-white transition-colors" title="Refresh from Cloud">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <a href="index.html" class="w-10 h-10 border border-slate-600 flex items-center justify-center text-slate-400 hover:bg-slate-800 hover:text-white transition-colors" title="Home">
                        <i class="fas fa-home"></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- ACTIVE PROJECT BANNER -->
        <div id="activeProjectBanner" class="hidden bg-safety-green text-white px-4 py-3">
            <div class="flex items-center gap-3">
                <i class="fas fa-check-circle"></i>
                <div class="flex-1 min-w-0">
                    <p class="text-xs uppercase tracking-wide opacity-80">Active Project</p>
                    <p id="activeProjectName" class="font-bold truncate">--</p>
                </div>
            </div>
        </div>

        <!-- PROJECT LIST -->
        <section id="projectListSection" class="flex-1 px-4 py-4">
            <!-- Rendered by JavaScript -->
        </section>

        <!-- NEW PROJECT BUTTON -->
        <div class="p-4 bg-white border-t border-slate-200">
            <a href="project-config.html" class="block w-full p-4 bg-dot-navy hover:bg-dot-blue text-white font-bold uppercase text-center transition-colors flex items-center justify-center gap-2">
                <i class="fas fa-plus"></i>
                New Project
            </a>
        </div>

        <!-- FOOTER -->
        <footer class="bg-dot-navy text-center py-3">
            <p class="text-[10px] text-slate-500 uppercase tracking-widest">
                <i class="fas fa-shield-alt mr-1"></i>
                DOT Compliant Field Documentation System
            </p>
        </footer>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <!-- Projects Page Logic -->
    <script type="module" src="./js/projects.js"></script>

    <!-- Offline Banner -->
    <div id="offline-banner" class="fixed top-0 left-0 right-0 bg-yellow-500 text-yellow-900 text-center py-2 px-4 font-bold text-sm z-[9999] transform -translate-y-full transition-transform duration-300" style="display: none;">
        <i class="fas fa-wifi-slash mr-2"></i>You are offline - Some features may be unavailable
    </div>

    <!-- Sync Status Update Script -->
    <script type="module">
        function updateSyncStatusBadge() {
            const badge = document.getElementById('sync-status');
            if (!badge) return;
            const status = window.PowerSyncClient?.getStatus?.() || { connected: false };
            if (status.connected) {
                badge.className = 'fixed top-16 right-4 px-3 py-1 rounded-full text-xs font-medium z-40 bg-green-100 text-green-800';
                badge.innerHTML = '<i class="fas fa-circle text-green-500 mr-1" style="font-size: 6px; vertical-align: middle;"></i>Synced';
            } else if (status.syncing) {
                badge.className = 'fixed top-16 right-4 px-3 py-1 rounded-full text-xs font-medium z-40 bg-blue-100 text-blue-800';
                badge.innerHTML = '<i class="fas fa-sync-alt fa-spin mr-1"></i>Syncing...';
            } else if (status.error) {
                badge.className = 'fixed top-16 right-4 px-3 py-1 rounded-full text-xs font-medium z-40 bg-red-100 text-red-800';
                badge.innerHTML = '<i class="fas fa-exclamation-circle mr-1"></i>Sync Error';
            } else {
                badge.className = 'fixed top-16 right-4 px-3 py-1 rounded-full text-xs font-medium z-40 bg-amber-100 text-amber-800';
                badge.innerHTML = '<i class="fas fa-circle text-amber-500 mr-1" style="font-size: 6px; vertical-align: middle;"></i>Local Only';
            }
        }
        setInterval(updateSyncStatusBadge, 5000);
        setTimeout(updateSyncStatusBadge, 1000);
    </script>
</body>
</html>
